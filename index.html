<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign-up Form Nomad</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">	
</head>
<body>
<div class="container">
	<div class="leftside">
		<div class="title">
		<h1><img class="logo" src="coffee.svg" alt="">Coffee</h1>
		</div>
		<p class="imgcopyright">Photo by <a href="https://unsplash.com/@soltanimedia">Amirhossein Soltani</a> on <a href="https://unsplash.com">Unsplash</a></p>
	</div>

	<div class="rightside">
		<p class="explications">This is a text just to say that this form is not a real form, but it has to look like it says something that is useful. Nonetheless, you shouldn't read this seryously. Thanks.</p>
		<form action="" method="post">
			<h3 class="formtitle">That's a form!</h3>
		<div class="formbody">
			<label for="first-name">First name</label>
			<input type="text" id="first-name" placeholder="John">
			<label for="last-name">Last name</label>
			<input type="text" id="last-name" placeholder="Doe">
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="email@email.com">
			<label for="password">Password</label>
			<input type="password" id="password">
			<label for="confirmpass">Confirm password</label>
			<input type="password" id="confirmpass">
		</div>
			<button type="submit">Click it!</button>
		</form>
	</div>
</div>
</body>
</html>
